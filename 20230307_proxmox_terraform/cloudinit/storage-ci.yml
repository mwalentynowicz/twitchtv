#cloud-config
package_update: true
package_upgrade: true

packages:
  - qemu-guest-agent #problem jest, ze on nie wystartuje przy pierwszym boocie

users:
  - name: storage
    groups: sudo, adm
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  kali@kali


manage_resolv_conf: false
resolv_conf:
  nameservers:
    - 8.8.8.8

hostname: storage-01
fqdn: vm-01.homelab

